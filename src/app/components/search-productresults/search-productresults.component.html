  <ion-grid class="ion-no-padding">
    <ion-row class="product-item"  *ngFor="let item of results" routerDirection="forward" [routerLink]="['/product-detail',item.id]">
      <ion-col size="2">
        <ion-thumbnail>
          <ion-img
            [src]="item.image"></ion-img>
        </ion-thumbnail>
      </ion-col>
      <ion-col size="10" style="overflow: hidden;">
        <ion-row><ion-col size="12">
            <ion-text [innerHTML]="item.name" class="ion-text-nowrap">
            </ion-text>
          </ion-col></ion-row>
        <ion-row><ion-col size="12">
            <ion-label class="ion-text-nowrap">
              <ion-note>
                {{item.category}}
              </ion-note>
            </ion-label>
          </ion-col></ion-row>
      </ion-col>
    </ion-row>

  </ion-grid>
