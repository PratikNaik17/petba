<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>products</ion-title>
  </ion-toolbar>
  <ion-toolbar  style="border-top:2px solid var(--ion-color-custom-light);border-bottom:2px solid var(--ion-color-custom-light);">
    <ion-buttons>
    <ion-button style="width: 50%; border-right: 1.5px solid var(--ion-color-custom-light);padding-right: 4px;" expand="block" (click)="presentSort()">Sort</ion-button>
    <ion-button  style="width: 50%;" expand="block" (click)="openFilterPage()">Filter</ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">products</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- DATA LOADED -->
  <ion-grid style="padding: 0;" *ngIf="Loading == false"   [fixed]="true">
    <div class="product-wrapper">
      <!-- <ion-item [button]="true" lines="none" *ngFor="let item of Products"> -->
    <ion-row *ngFor="let item of Products">
      <ion-col size="4" class="product-img"  routerDirection="forward" [routerLink]="['/product-detail', item.p_id]" >
            <img alt="" [src]="item.images" />

        </ion-col>
        <ion-col size="8" class="product-details">
          <ion-row>
            <ion-col>
              <ion-label >
              <h2 class="line-wrapper-2">{{item.name}}</h2>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="item.off != null">
            <ion-col class="ion-no-padding" size="auto">
              <ion-label >
                <ion-note class="price-discount-percent">{{item.off}}% off</ion-note>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="products-features" *ngIf="item.categories">
            <ion-col size="auto" class="ion-no-padding"><ion-note>{{item.categories}}</ion-note></ion-col>
            <!-- <ion-col size="auto" class="ion-no-padding"><ion-note>M</ion-note></ion-col>
            <ion-col size="auto" class="ion-no-padding"><ion-note>1Kg</ion-note></ion-col>
            <ion-col size="auto" class="ion-no-padding"><ion-note>In-Ear Wireless</ion-note></ion-col> -->
          </ion-row>
          <!-- <ion-row >
            <ion-col class="ion-no-padding" >
              <ion-note style="font-size: 8px;">eligible for Free Shipping</ion-note>
              <ion-note style="font-size: 8px;">Delivery charges <span class="Shipping-charge">50rs</span></ion-note>
            </ion-col>
          </ion-row> -->
          <ion-row  class="price">
            <ion-col class="ion-no-padding">
              <ion-text  class="price-final">{{item.price| currency : 'INR':true}}</ion-text>
              <ion-note  class="price-old">{{item.originalPrice | currency : 'INR':true}}</ion-note>
            </ion-col>
          </ion-row>
          <!-- <ion-row class="ion-align-items-center">
    
            <ion-col style="display: flex;justify-content: end;">
              <ion-button expand="block" shape="round" fill="solid" color="danger" size="small" style="width: 70%;height: 2.5rem;">
              <ion-button expand="block" shape="round" fill="solid" color="primary" strong="true" size="small" style="width: 100%;height: 2.5rem;">
                Add to cart<ion-icon name="cart-outline" slot="end"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>      -->
        </ion-col>
      </ion-row>
    <!-- </ion-item> -->
    
    </div>
  </ion-grid>

  <!-- SKELETON LOADING -->
  <div  *ngIf="Loading == true"  class="product-skeleton-wrapper">
    <ion-item  button="true"  *ngFor="let item of [1,2,3,4]" >
    <ion-grid [fixed]="true">
      
        <ion-row>
          <ion-col size="4">
            <ion-thumbnail class="product-image">
               <ion-skeleton-text [animated]="true"></ion-skeleton-text>
              </ion-thumbnail>
            </ion-col>
            <ion-col size="8" class="product-details">
              <ion-row>
                <ion-col>
                  <ion-label >
                    <ion-skeleton-text [animated]="true"  style="border-radius: 5px; height: 1rem;"></ion-skeleton-text>
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row >
                <ion-col  size="8">
                  <ion-label >
                      <ion-skeleton-text [animated]="true"  style="border-radius: 5px; height: 1rem;"></ion-skeleton-text>
                  </ion-label>
                </ion-col>
              </ion-row>
              <!-- tags -->
              <!-- <ion-row class="products-features">
                <ion-col size="3" *ngFor="let item of [1,2,3,4]">
                  <ion-skeleton-text [animated]="true" style="border-radius: 8px; height: 1rem;"></ion-skeleton-text>
                </ion-col>
              </ion-row> -->
              <!-- shipping -->
              <ion-row >
                <ion-col >
                  <ion-skeleton-text [animated]="true" style="border-radius: 4px; height: 0.5rem; width: 60%;"></ion-skeleton-text>
                </ion-col>
              </ion-row>
              <!-- price -->
              <ion-row >
                <ion-col >
                  <ion-skeleton-text [animated]="true" style=" height: 1.2rem; width: 40%;"></ion-skeleton-text>
                </ion-col>
              </ion-row>
             
              <ion-row class="ion-align-items-center">
                <ion-col >
           
                    <ion-skeleton-text [animated]="true"  style="  border-radius: 15px; height: 2rem; width: 80%;" ></ion-skeleton-text>
                  
                </ion-col>
              </ion-row>     
            </ion-col>
          </ion-row>
        
        </ion-grid>
      </ion-item>
    </div>
</ion-content>
