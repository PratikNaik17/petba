<ion-header [translucent]="true" class="custom-header-2"> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
<!-- setting icon -->
      <!-- <ion-button size="large" style="--ripple-color:transparent">
        <ion-icon name="settings-outline" slot="icon-only" ></ion-icon>
      </ion-button> -->
    </ion-buttons>

    <ion-title class="ion-no-padding">
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="false" *ngIf="Loading == false">
    <!-- PERSONAL SETTINGS START -->
    <ion-item-group>
      <ion-item-divider [sticky]="true" >
        <ion-label>
          <h4>
            Your Personal Settings
          </h4>
        </ion-label>
      </ion-item-divider>
    <ion-item [button]="true" [routerDirection]="'forward'" [routerLink]="['/profile']" lines="inset"  [detail]="true" detailIcon="chevron-forward-outline">
      <ion-icon slot="start" name="person-outline" color="primary"></ion-icon>
      <ion-label>
        <h3>Your Profile</h3>
      </ion-label>
    </ion-item>
    <ion-item [button]="true" lines="inset"  [routerDirection]="'forward'" [routerLink]="['/change-password']"  [detail]="true" detailIcon="chevron-forward-outline">
      <ion-icon slot="start" name="lock-closed-outline" color="dark"></ion-icon>
      <ion-label>
        <h3>Change Password</h3>
      </ion-label>
    </ion-item>
  </ion-item-group>
  <!-- PERSONAL SETTINGS END -->

  
  <!-- SUPPORT PAGES START -->
  <ion-item-group *ngIf="support.length > 0">
    <ion-item-divider [sticky]="true" >
      <ion-label>
        <h4>
          About
        </h4>
      </ion-label>
      </ion-item-divider>
    <ion-item  (click)="setOpen(true,item.information_id)" [button]="true" lines="inset" [detail]="true" detailIcon="chevron-forward-outline" *ngFor="let item of support">
      <!-- <ion-icon slot="start" name="information-circle-outline" color="primary"></ion-icon> -->
      <ion-label>
        <h3 [innerHTML]="item.title"></h3>
      </ion-label>
    </ion-item>
  </ion-item-group>
  <!-- SUPPORT PAGES END -->

  
  <!-- OTHER OPTIONS START -->
  <ion-item-group>
    <ion-item-divider [sticky]="true" >
      <ion-label>
        <h4>
          More Options
        </h4>
      </ion-label>
      </ion-item-divider>
    <ion-item [button]="true" (click)="presentConfirmationAlert()" lines="inset" [detail]="true" detailIcon="chevron-forward-outline" >
      <ion-icon slot="start" name="exit-outline" color="danger"></ion-icon>
      <ion-label>
        <h3>
        <ion-text color="danger">Sign Out</ion-text>
        </h3>
      </ion-label>
    </ion-item>
  </ion-item-group>
  <!-- OTHER OPTIONS END -->
</ion-list>

<!-- ION  MODAL  -->
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header class="custom-header-2">
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title   [innerHTML]="infoData.title"></ion-title>
        <ion-buttons slot="end"> 
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div [innerHTML]="infoData.description"></div>
    </ion-content>
  </ng-template>
</ion-modal>

<!-- SKELETON WRAPPER -->
<ion-grid *ngIf="Loading == true">
  <!-- HEADER -->
  <ion-row>
    <ion-col size="12">
      <ion-skeleton-text [animated]="true" style="aspect-ratio: 3/1;border-radius: 10px;"></ion-skeleton-text>
      <!-- <ion-skeleton-text style="height: 2.5rem;border-radius: 10px; margin: 5px 0;"></ion-skeleton-text>
      <ion-skeleton-text style="height: 2.5rem;border-radius: 10px; margin: 5px 0;"></ion-skeleton-text> -->
    </ion-col>
  </ion-row>
  <!-- OPTIONS -->
  <ion-row>
    <ion-col size="12">
      <ion-skeleton-text [animated]="true" style="aspect-ratio: 3/1.5;border-radius: 10px;"></ion-skeleton-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-skeleton-text [animated]="true" style="aspect-ratio: 3/1.5;border-radius: 10px;"></ion-skeleton-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-skeleton-text [animated]="true" style="aspect-ratio: 4/1;border-radius: 10px;"></ion-skeleton-text>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
