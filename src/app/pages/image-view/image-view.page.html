<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">imageView</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- back button -->
  <ion-fab slot="fixed" vertical="top" horizontal="start">
    <ion-fab-button (click)="navCtrl.back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- IMAGE -->
  <app-image-viewer [Image]="img"></app-image-viewer>
</ion-content>
