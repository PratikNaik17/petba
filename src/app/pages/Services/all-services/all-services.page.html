<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Petba Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Petba Services</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-no-padding"> 
    <ion-row>
      <ion-col size="12" *ngFor="let item of services">
        <div class="card-container" routerDirection="forward" style="background: url({{item.image}})  ; background-size: cover;background-position: center;" [routerLink]="[item.url]" >
         <h4 class="ion-no-margin text"> 
          <!-- <ion-text color="dark"> -->
            {{item.service_name}}
          <!-- </ion-text> -->
         </h4>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
