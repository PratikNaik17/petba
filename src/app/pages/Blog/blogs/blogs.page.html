<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>blogs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">blogs</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- BLOG UI -->
<div class="wrapper"  *ngIf="Loading == false">
  <ion-item lines="inset" [button]="true" *ngFor="let item of blogs" [routerLink]="['/blog',item.id]" routerDirection="forward">
    <div class="main-wrapper">

   
      <ion-thumbnail>
        <ion-img [src]="item.img"></ion-img>
      </ion-thumbnail>
      <ion-grid [fixed]="true">
        <ion-row class="date"><ion-col class="ion-text-start ion-no-padding "><ion-note>{{item.date_time |age :'date'}} ago</ion-note></ion-col></ion-row>
        <ion-row class="title"><ion-col class="ion-no-padding line-wrapper-3" size="12"><ion-text>{{item.title}}</ion-text></ion-col></ion-row>
        <ion-row class="auth"><ion-col class="ion-no-padding " size="auto" >
          <div class="auth-container">
          <ion-avatar>
            <img [src]="item.auth_img" (error)="item.auth_img = 'https://docs-demo.ionic.io/assets/madison.jpg'"/>
          </ion-avatar>
          <ion-note >{{item.author}}</ion-note>
        </div>
        </ion-col>
        <ion-col size="4" *ngIf="item.like_count > 0">
          <div class="blog-likes">
          <ion-icon name="heart-outline"></ion-icon>
          <ion-note>{{item.like_count}}</ion-note>
          <!-- <ion-icon name="bookmark"></ion-icon> -->
        </div>
        </ion-col>
      </ion-row>
     
      </ion-grid> 
     </div>
    </ion-item>
  </div>

<!-- SKELETON -->
<div class="skeleton-wrapper" *ngIf="Loading == true">
  <ion-item lines="inset" *ngFor="let item of [1,2,3,4,5,6]">
    <div class="main-wrapper">

   
      <ion-thumbnail class="ion-margin-vertical">
      <ion-skeleton-text [animated]="false"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-grid [fixed]="true">
        <ion-row class="title"><ion-col class="ion-no-padding line-wrapper-3" size="12">
        <ion-skeleton-text [animated]="true" style="width: 80px;height: 1rem;margin: 10px 0px"></ion-skeleton-text>
        <ion-skeleton-text [animated]="true" style="min-width: 200px;max-width: 90%;height: 1rem;margin: 10px 0px"></ion-skeleton-text>
        <ion-skeleton-text [animated]="true" style="width: 80%;height: 1rem;margin: 10px 0px"></ion-skeleton-text>
        </ion-col></ion-row>
        <ion-row class="auth"><ion-col class="ion-no-padding " size="auto" >
          <div class="auth-container">
          <ion-avatar>
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>

          </ion-avatar>
          <ion-note ><ion-skeleton-text [animated]="true" style="width: 90px; border-radius: 5px;"></ion-skeleton-text>
          </ion-note>
        </div>
        </ion-col>
      </ion-row>
     
      </ion-grid> 
     </div>
    </ion-item>
  </div>
  </ion-content>
